<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8">
        <h3>File Type Config Details</h3></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputFileTypeCode" class="col-sm-4 control-label">File type code</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputFileTypeCode" placeholder="Eg : IMP3"> </div>
            </div>
            <div class="form-group">
                <label for="inputDownloadPath" class="col-sm-4 control-label">File download path</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputDownloadPath" placeholder="Path for file download"> </div>
            </div>
            <div class="form-group">
                <label for="inputUploadHostName" class="col-sm-4 control-label">File upload host</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputUploadHostName" placeholder="Eg : 10.26.23.21"> </div>
            </div>
            <div class="form-group">
                <label for="inputUploadUsername" class="col-sm-4 control-label">File upload username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputUploadUsername" placeholder="SFTP username"> </div>
            </div>
            <div class="form-group">
                <label for="inputUploadPassword" class="col-sm-4 control-label">File upload password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputUploadPassword" placeholder="Password"> </div>
            </div>
            <div class="form-group">
                <label for="inputUploadPath" class="col-sm-4 control-label">File upload path</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputUploadPath" placeholder="Path for file upload"> </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
